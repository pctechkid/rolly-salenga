<!DOCTYPE html>
<html lang="en">
<head>
	<title>R-Cloud</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="icon.png"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/bootstrap-3.4.1.min.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="le-alert" class="alert alert-warning alert-block text-center">
		<button href="#" type="button" class="close">&times;</button>
		<h3 id="alertlabel">Success!</h3>
		<h5 id="alertsubtext">You have been logged out.</h5>
	</div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-120" onsubmit="return validate()" action="javascript:proceed();">
					<span class="login100-form-title">
						<img src="logo.png" style="height:50%; width:50%;">
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" placeholder="Username" id="username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" placeholder="Password" id="password">
						<span class="focus-input100"></span>
					</div>
					<div class="text-right p-t-7 p-b-12">
					</div>

					<div class="container-login100-form-btn p-l-70 p-r-70">
						<button class="login100-form-btn" id="submit">
							Sign in
						</button>
					</div>

					<div class="flex-col-c p-t-30 p-b-40">
						<span class="txt1">
							Â© 2021 Ronnel Omboy
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script src="js/validate.js"></script>
</body>
</html>
